<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="css/GUI.css">
  <script type="text/javascript" href="javascript/main.js"></script>
</head>

<body>
  <div class="container">
    <div class="row" id="row1">
        <div class="square" id="1-1">
          <div class="x"></div>
          <div class="o"></div>  
        </div>
        <div class="square" id="1-2">
        </div>
        <div class="square" id="1-3"></div>
    </div> 
    <div class="row" id="row2">
        <div class="square" id="2-1"></div>
        <div class="square" id="2-2"></div>
        <div class="square" id="2-3"></div>
    </div>  
    <div class="row" id="row2">
        <div class="square" id="3-1"></div>
        <div class="square" id="3-2"></div>
        <div class="square" id="3-3"></div>
    </div>
  </div>
</body>
</html>
