<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="css/GUI.css">
</head>

<body>
  <div class="container">
    <div class="row" id="row1">
        <div class="square" id="1-1">
          <div class="empty" id="1-1-content"></div> 
        </div>
        <div class="square" id="1-2">
          <div class="empty"></div> 
        </div>
        <div class="square" id="1-3">
          <div class="empty"></div> 
        </div>
    </div> 
    <div class="row" id="row2">
        <div class="square" id="2-1">
          <div class="empty"></div> 
        </div>
        <div class="square" id="2-2">
          <div class="empty"></div>
        </div>
        <div class="square" id="2-3">
          <div class="empty"></div>
        </div>
    </div>  
    <div class="row" id="row2">
        <div class="square" id="3-1">
          <div class="empty"></div> 
        </div>
        <div class="square" id="3-2">
          <div class="empty"></div> 
        </div>
        <div class="square" id="3-3">
          <div class="empty"></div> 
        </div>
    </div>
  </div>
</body>
  <script type="text/javascript" src="javascript/main.js"></script>
</html>
